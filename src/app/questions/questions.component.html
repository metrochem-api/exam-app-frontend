<div class="shadow-sm p-4 border">
  <div class="d-flex justify-content-between align-items-center p-4">
    <h2 class="text-xl font-semibold m-0">Questions</h2>
    <button mat-raised-button color="primary" routerLink="/questions/add">Add Question</button>
  </div>
<div *ngFor="let question of questions" class="question">
  <h2>{{ question.questionText }}</h2>
  <ul>
    <li *ngFor="let option of question.options">{{ convertOptionToString(option) }}</li>
  </ul>
  <p>Correct Answer: {{ question.correctAnswer }}</p>
